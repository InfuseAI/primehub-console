query GetDatasets(
  $where: DatasetV2WhereInput
  $page: Int
  $orderBy: DatasetV2OrderByInput
) {
  datasetV2Connection(
    where: $where
    page: $page
    orderBy: $orderBy
  ) {
    edges {
      node {
        id
        name
      }
    }
  }
}

mutation CreateDatasetMutation($payload: DatasetV2CreateInput!) {
  createDatasetV2(data: $payload) {
    id
  }
}
