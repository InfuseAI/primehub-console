# import PageInfo from "common.graphql"
# import Group, GroupCreateManyInput, GroupUpdateManyInput from "group.graphql"

enum QueryImageMode {
  SYSTEM_ONLY
  GROUP_ONLY
  ALL
}

type Image {
  id: ID!
  name: String!
  displayName: String
  description: String
  type: String
  url: String
  urlForGpu: String
  groupName: String
  global: Boolean
  spec: JSON
  useImagePullSecret: String
  groups: [Group]
  isReady: Boolean
  imageSpec: ImageSpec
  jobStatus: JobStatus
}

type ImageSpec {
  baseImage: String
  pullSecret: String
  packages: ImageSpecPackages
  cancel: Boolean
  updateTime: String
}

type ImageSpecPackages {
  apt: [String]
  pip: [String]
  conda: [String]
}

type JobStatus {
  image: String
  phase: String
}

"""order"""
input ImageOrderByInput {
  name: String
  displayName: String
  description: String
  type: String
}

"""An edge in a connection."""
type ImageEdge {
  """The item at the end of the edge."""
  node: Image!

  """A cursor for use in pagination."""
  cursor: String!
}

type ImageConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [ImageEdge]!
}

type GroupImageConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [ImageEdge]!
}

input ImageWhereUniqueInput {
  id: ID!
}

input GroupImageDeleteInput {
  groupName: String
}

input ImageWhereInput {
  id: ID
  _or: [ImageWhereInput]
  name_contains: String
  displayName_contains: String
  groupName_contains: String
  type_contains: String
  description_contains: String
}

"""Mutation input"""
input ImageCreateInput {
  name: String!
  displayName: String
  description: String
  type: String
  url: String
  urlForGpu: String
  groupName: String
  global: Boolean
  useImagePullSecret: String
  groups: GroupCreateManyInput
  imageSpec: ImageSpecUpdateInput
}

input ImageUpdateInput {
  name: String
  displayName: String
  description: String
  type: String
  url: String
  urlForGpu: String
  groupName: String
  global: Boolean
  useImagePullSecret: String
  groups: GroupUpdateManyInput
  imageSpec: ImageSpecUpdateInput
}

input ImageSpecUpdateInput {
  baseImage: String
  pullSecret: String
  packages: ImageSpecPackagesInput
  cancel: Boolean
}

input ImageSpecPackagesInput {
  apt: [String]
  pip: [String]
  conda: [String]
}
