type EnvVar {
  name: String
  value: String
}

type MLflowSetting {
  trackingUri: String
  uiUrl: String
  trackingEnvs: [EnvVar]
  artifactEnvs: [EnvVar]
}

input MLflowSettingUniqueInput {
  group: String
}

type Group {
  id: ID!
  name: String!
  displayName: String
  quotaCpu: Float
  quotaGpu: Int
  quotaMemory: Float
  userVolumeCapacity: Int
  projectQuotaCpu: Float
  projectQuotaGpu: Int
  projectQuotaMemory: Float
  users: [User]
  instanceTypes: [InstanceType]
  images(mode: QueryImageMode): [Image]
  groupImages: [Image]
  datasets: [Dataset]
  resourceStatus: ResourceStatus
  # for relation with dataset
  writable: Boolean
  # shared volume
  enabledSharedVolume: Boolean
  sharedVolumeCapacity: Int
  homeSymlink: Boolean
  launchGroupOnly: Boolean
  # enabledDeployment
  enabledDeployment: Boolean
  maxDeploy: Int
  deploymentsUsage: Int
  jobDefaultActiveDeadlineSeconds: Int
  # group admin
  admins: String
  mlflow: MLflowSetting
}

type GroupResourcesToBeDeleted {
  # CE
  apps: Int

  # EE
  jobs: Int
  schedules: Int
  deployments: Int
}

"""order"""
input GroupOrderByInput {
  name: String
  displayName: String
  sharedVolumeCapacity: String
  quotaCpu: String
  quotaGpu: String
  projectQuotaCpu: String
  projectQuotaGpu: String
}

"""An edge in a connection."""
type GroupEdge {
  """The item at the end of the edge."""
  node: Group!

  """A cursor for use in pagination."""
  cursor: String!
}

type GroupConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [GroupEdge]!
}

input GroupWhereUniqueInput {
  id: ID!
}

input GroupWhereInput {
  id: ID
  name_contains: String
  displayName_contains: String
  search: String
}

input DatasetPlaceHolder {
  set: [String]
}

input ImagePlaceHolder {
  set: [String]
}

input InstancePlaceHolder {
  set: [String]
}


"""Mutation input"""
input GroupCreateInput {
  name: String!
  displayName: String
  quotaCpu: Float
  quotaGpu: Int
  quotaMemory: Float
  userVolumeCapacity: Int
  projectQuotaCpu: Float
  projectQuotaGpu: Int
  projectQuotaMemory: Float
  users: UserCreateManyInput
  writable: Boolean
   # shared volume
  enabledSharedVolume: Boolean
  sharedVolumeCapacity: Int
  homeSymlink: Boolean
  launchGroupOnly: Boolean
  # dataset placeholder
  datasets: DatasetPlaceHolder
  # image placeholder
  images: ImagePlaceHolder
  # instance placeholder
  instanceTypes: InstancePlaceHolder
  # enabledDeployment
  enabledDeployment: Boolean
  maxDeploy: Int
  jobDefaultActiveDeadlineSeconds: Int
  # group admin
  admins: String
}

input GroupUpdateInput {
  name: String
  displayName: String
  quotaCpu: Float
  quotaGpu: Int
  userVolumeCapacity: Int
  quotaMemory: Float
  projectQuotaCpu: Float
  projectQuotaGpu: Int
  projectQuotaMemory: Float
  users: UserUpdateManyInput
  writable: Boolean
   # shared volume
  enabledSharedVolume: Boolean
  sharedVolumeCapacity: Int
  homeSymlink: Boolean
  launchGroupOnly: Boolean
  # dataset placeholder
  datasets: DatasetPlaceHolder
  # image placeholder
  images: ImagePlaceHolder
  # instance placeholder
  instanceTypes: InstancePlaceHolder
  # enabledDeployment
  enabledDeployment: Boolean
  maxDeploy: Int
  jobDefaultActiveDeadlineSeconds: Int
  # group admin
  admins: String
  trackingUri: String
  uiUrl: String
  trackingEnvs: JSON
  artifactEnvs: JSON
}

"""Relation input"""
input GroupCreateManyInput {
  create: [GroupCreateInput!]
  connect: [GroupWhereUniqueInput!]
}

input GroupUpdateManyInput {
  create: [GroupCreateInput!]
  connect: [GroupWhereUniqueInput!]
  disconnect: [GroupWhereUniqueInput!]
  delete: [GroupWhereUniqueInput!]
}
