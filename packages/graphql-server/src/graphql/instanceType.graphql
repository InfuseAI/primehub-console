type InstanceType {
  id: ID!
  name: String!
  displayName: String
  description: String
  cpuLimit: Float
  memoryLimit: Float
  gpuLimit: Int
  cpuRequest: Float
  memoryRequest: Float
  global: Boolean
  spec: JSON
  groups: [Group]
  tolerations: [Toleration]!
  nodeSelector: JSON
}

"""order"""
input InstanceTypeOrderByInput {
  name: String
  displayName: String
  description: String
  cpuLimit: String
  memoryLimit: String
  gpuLimit: String
}

type Toleration {
  operator: String!
  key: String
  value: String
  effect: String
}

input TolerationInput {
  operator: String!
  key: String
  value: String
  effect: String
}

input TolerationArrayInput {
  set: [TolerationInput]
}

"""An edge in a connection."""
type InstanceTypeEdge {
  """The item at the end of the edge."""
  node: InstanceType!

  """A cursor for use in pagination."""
  cursor: String!
}

type InstanceTypeConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [InstanceTypeEdge]!
}

input InstanceTypeWhereUniqueInput {
  id: ID!
  # workspace
  workspaceId: String
}

input InstanceTypeWhereInput {
  id: ID
  name_contains: String
  displayName_contains: String
  # workspace
  workspaceId: String
}

"""Mutation input"""
input InstanceTypeCreateInput {
  name: String!
  displayName: String
  description: String
  cpuLimit: Float
  memoryLimit: Float
  gpuLimit: Int
  cpuRequest: Float
  memoryRequest: Float
  global: Boolean
  groups: GroupCreateManyInput
  tolerations: TolerationArrayInput
  nodeSelector: JSON
  # workspace
  workspaceId: String
}

input InstanceTypeUpdateInput {
  name: String
  displayName: String
  description: String
  cpuLimit: Float
  memoryLimit: Float
  gpuLimit: Int
  cpuRequest: Float
  memoryRequest: Float
  global: Boolean
  groups: GroupUpdateManyInput
  tolerations: TolerationArrayInput
  nodeSelector: JSON
}
